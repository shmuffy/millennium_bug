    html {
      box-sixing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000000
    }

    div {
      color: white;
    }

    #wrap-navbar	{
	width: 100%; /* Spans the width of the page */
	height: 50px;
	margin: 0; /* Ensures there is no space between sides of the screen and the menu */
	z-index: 99; /* Makes sure that the menu remains on top of other page elements */
	position: relative;
  list-style-type: none;
}

.navbar	{
	height: 50px;
  display: table;


  padding: 0;
	margin: auto;
 /* Ensures that the menu doesnâ€™t affect other elements */
	border-right: 1px solid #111212;
}

.navbar li 	{
		height: auto;
		width: 150px;  /* Each menu item is 150px wide */
		float: left;  /* This lines up the menu items horizontally */
		text-align: center;  /* All text is placed in the center of the box */
		list-style: none;  /* Removes the default styling (bullets) for the list */
		font: normal 17px/1.2em Arial, Verdana, Helvetica;
		padding: 0;
		margin: 0;
}

.navbar a	{
		padding: 14.8px 0px;  /* Adds a padding on the top and bottom so the text appears centered vertically */
		text-decoration: none;  /* Removes the default hyperlink styling. */
		color: #f2f2f2; /* Text color is white */
		display: block;
    border-bottom: 2px solid transparent;
    transition: 0.2s;
}

.navbar li:hover a {
  border-bottom: 2px solid #fff;
}

.navbar li ul 	{
 		display: none;  /* Hides the drop-down menu */
 		height: auto;
 		margin: 0; /* Aligns drop-down box underneath the menu item */
 		padding: 0; /* Aligns drop-down box underneath the menu item */
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}


.navbar li ul li {
	background-color: #f9f9f9;
}

.navbar li ul li a 	{
	color: black;
	}

.navbar li ul li a:hover	{
	background-color: #ddd;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.button {
  font-size: 20px;
  padding: 15px 40px;
  border-radius: 20px;
  border: 2px solid white;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  position: fixed;
  bottom: 80px;
  right: 80px;
  text-decoration: none;
}

.button:hover {
  background-color: #c6c6c6;
}

    </style>
